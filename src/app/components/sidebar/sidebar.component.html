<div class="logo">
  
  <a href="#" class="simple-text logo-normal" style="text-align: center;font-size: 150%;">
      <span style="color: black;">Trans</span><span style="color: white;">former</span>

<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
